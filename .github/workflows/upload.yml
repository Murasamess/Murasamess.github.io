name: Upload Files

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Upload File
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.event.head_commit.id }}
          path: _uploads/*
